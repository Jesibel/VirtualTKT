    	_ajax = {};
	_ajax.parseResponse = function(e){var t;try{t=JSON.parse(e.responseText)}catch(n){t=e.responseText}return[t,e]};
	_ajax.getQueryString=function(e){return Object.keys(e).map(function(t){return encodeURIComponent(t)+"="+encodeURIComponent(e[t])}).join("&")};
	_ajax.isObject=function(e){return"[object Object]"===Object.prototype.toString.call(e)};
	_ajax.objectToQueryString=function(e){return this.isObject(e)?this.getQueryString(e):e};
	_ajax.post=function(url,params,async, fncReady){var xhr = new XMLHttpRequest(),data=params,contentType = 'application/x-www-form-urlencoded';xhr.open( 'POST', url || '', async );xhr.setRequestHeader( 'Content-Type', contentType );xhr.addEventListener( 'readystatechange', fncReady, false );xhr.send( _ajax.objectToQueryString( data ) );}
		
    </script>
