			<div class="list card card-opaco">
				<div class="item item-register">
					<img src="http://virtualtkt.com/webimage/logo.png">

				<div class="item item-body">

							<label class="item item-input">

							</label>
							<label class="item item-input">
								<i class="icon ion-ios-telephone-outline placeholder-icon"></i>
								<input type="text"  ng-model='register.m_form.phone' placeholder="Telefono">
							</label>
							<label class="item item-input">
								<i class="icon ion-ios-email-outline placeholder-icon"></i>
								<input type="text" ng-model='register.m_form.email' placeholder="Email">
							</label>
							<label class="item item-input">
								<i class="icon ion-ios-email-outline placeholder-icon"></i>
								<input type="text"  ng-model='register.m_form.email2' placeholder="Repetir Email">
							</label>
