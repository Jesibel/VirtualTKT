<ion-view title="Datos Personales" >
	<ion-nav-bar class="bar-positive">
         <ion-nav-buttons side="left">
            <button on-tap="goBack();" class="button button-icon button-clear ion-ios-arrow-back" Xmenu-toggle="left"></button>
        </ion-nav-buttons>
		<!--ion-nav-back-button class="notheme" type="button" ng-click="goBack(item);"></ion-nav-back-button-->
		<ion-nav-buttons side="right">
			<button on-tap="perfil.form_process()" class="button button-clear" translate>
				Guardar
			</button>
		</ion-nav-buttons>
    </ion-nav-bar>
       
    <ion-content overflow-scroll="true">
		<div class="list card">

			<div class="item item-avatar">
				<img ng-src="{{perfil.m_form.avatar || 'imgs/perfil.jpg'}}" on-tap="perfil.getPhoto(1);">
				<label class="item-input item-stacked-label">
					<span class="input-label" translate>Nombre Usuario</span>
					<input disabled="true" class="fonth1" type="text" ng-model="perfil.m_form.user_uname">
				</label>
			</div>

			<div class="item item-body">
				<div class="item item-divider notheme" translate>
				Información Básica
				</div>

				<label class="item item-input notheme">
					<span class="input-label" translate>Email</span>
					<input disabled="true" type="text" ng-model="perfil.m_form.user_email">
				</label>
				
				<label class="item item-input notheme">
					<span class="input-label" translate>Nombre</span>
					<input type="text" ng-model="perfil.m_form.user_fname">
				</label>
				
				<label class="item item-input notheme">
					<span class="input-label" translate>Apellido</span>
					<input type="text" ng-model="perfil.m_form.user_lname">
				</label>

				<div class="item item-divider notheme" translate>
					Información de Facturación
				</div>

				<label class="item item-input notheme">
					<span class="input-label" translate>Movil</span>
					<input type="text" ng-model="perfil.m_form.user_mobile">
				</label>
			  
				<label class="item item-input notheme">
					<span class="input-label" translate>Dirección</span>
					<input type="text" ng-model="perfil.m_form.user_address">
				</label>
				
				<label class="item item-input item-select notheme">
					<span class="input-label" translate>País</span>
					<select					
						ng-options="count.countryId as count.countryName for count in country"
						ng-model="perfil.m_form.user_country">
					</select>
					<!--input type="text" ng-model="perfil.m_form.country"-->
				</label>
				
				<label class="item item-input notheme">
					<span class="input-label" translate>Estado</span>
					<input type="text" ng-model="perfil.m_form.user_state">
				</label>
				
				<label class="item item-input notheme">
					<span class="input-label" translate>Ciudad</span>
					<input type="text" ng-model="perfil.m_form.user_city">
				</label>
				
				<label class="item item-input notheme">
					<span class="input-label" translate>Código Postal</span>
					<input type="text" ng-model="perfil.m_form.user_zip">
				</label>
			</div>
		</div>
    </ion-content>
</ion-view>
