<ion-view title="" >

	
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
        </ion-nav-buttons>
		<ion-nav-buttons side="right">
			<button on-tap="pro.form_process()" class="button button-dark button-clear" translate>
				Save
			</button>
		</ion-nav-buttons>


    <ion-content>
		<div class="list card">

			<div class="item item-avatar">
				<img ng-src="{{pro.m_form.avatar || 'imgs/perfil.jpg'}}" on-tap="pro.getPhoto(1);">
				<label class="item-input item-stacked-label">
					<span class="input-label" translate>Nombre Usuario</span>
					<input type="text" ng-model="pro.m_form.full_name">
				</label>
			</div>

			<div class="item item-body">
				<div class="item item-divider notheme" translate>
				Información Básica
				</div>

				<label class="item item-input item-stacked-label notheme">
					<span class="input-label" translate>Email</span>
					<input type="text" ng-model="pro.m_form.password">
				</label>

				<label class="item item-input item-stacked-label notheme">
					<span class="input-label" translate>Contraseña</span>
					<input type="password" ng-model="pro.m_form.password">
				</label>

				<div class="item item-divider notheme" translate>
					Personal information
				</div>

				<label class="item item-input item-stacked-label notheme">
					<span class="input-label" translate>Nombre</span>
					<input type="text" ng-model="pro.m_form.address">
				</label>
			  
				<label class="item item-input item-stacked-label notheme">
					<span class="input-label" translate>Apellido</span>
					<input type="text" ng-model="pro.m_form.address">
				</label>
			</div>
		</div>
    </ion-content>
</ion-view>
